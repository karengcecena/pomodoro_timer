<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Pomodoro Timer Website">

    <!-- my CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Pomodoro Timer</title>

</head>
<body>
    <div class="parent">
        <div class="child">
            <button class="timer-btn" onclick="setDuration(1500)">Pomodoro</button>
            <button class="timer-btn" onclick="setDuration(300)">Short Break</button>
            <button class="timer-btn" onclick="setDuration(900)">Long Break</button>

            <div id="timer">00:00</div>   
            <button class="start-btn" onclick="startTimer()">START</button>   
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
